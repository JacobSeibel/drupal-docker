# Creates a Drupal web app with MySQL database
# Usage: docker-compose up -d
version: '2'
services:
  drupal:
    image: drupal:8.1.2-apache
    container_name: drupal_8081
    volumes:
      - /var/www/html
      - ./scripts/php.ini:/usr/local/etc/php/php.ini
      #- /usr/local/bin/drush:/drush/drush
    volumes_from:
      - drush_volumed
      - drupalconsole_volumed
    ports:
      - '8081:80'
    links:
      - mysql
      - phpmyadmin
      - mailcatcher
  mysql:
    image: mysql:5.5
    container_name: mysql
    hostname: localhost
    # volumes:
    #   - /var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=drupal
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=drupal
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_8090
    environment:
      - PMA_ARBITRARY=1
    ports:
      - '8090:80'
    links:
      - mysql
  mailcatcher:
    image: schickling/mailcatcher
    container_name: mailcatcher_1080
    hostname: mailcatcher
    ports:
      - '1080:1080'
    #volumes:
    #  - /usr/local/bundle/bin/mailcatcher
  drush_volumed:
    build: ./builds/drush-volumed
    environment:
      - DRUSH_VERSION=8.1.2
    image: drush-volumed:8.1.2
    container_name: drush_volumed
    links:
      - mysql
  drupalconsole_volumed:
    build: ./builds/drupalconsole-volumed
    environment:
      - CONSOLE_VERSION=1.0.0-alpha2
    image: drupalconsole-volumed:1.0.0-alpha2
    container_name: drupalconsole_volumed
    # links:
    #   - mysql
